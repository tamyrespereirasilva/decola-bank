<section class="card-saque-container">
     
  <form class="card-saque">
  <div class="card-login-titulo">
    <header class="d-flex justify-content-between align-items-center">
      <div>
        <h1 class="saque-title">Saque</h1>
        <h2 class="saque-sub-title">Saldo: {{ conta.saldo | currency:'BRL' }}</h2>
      </div>
      <div class="icon-container ms-5" (click)="voltar()">
        <i class="bi bi-arrow-left-square"></i>
      </div>
    </header>
  </div>
   

    <div class="value0">
      <input type="number" class="input0" placeholder="Digite o valor" [(ngModel)]="valor" name="valor" required min="1">
    </div>

    <div class="button-container">
      <button id="btn-02" type="button" (click)="verificarSaldo()" [disabled]="valor <= 0">Confirmar</button>
    </div>

  </form>
</section>
